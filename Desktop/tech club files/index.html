<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Club - Home</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Font Awesome (optional if you use it) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Header & Footer CSS -->
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">

  <!-- Page-specific CSS (optional) -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

  <!-- Header will load here -->
  <header id="header"></header>

  <!-- MAIN PAGE CONTENT -->
  <main class="container py-5">
    <h1 class="text-orange text-center">Welcome to Tech Club</h1>
    <p class="lead text-center">This is the home page content area. Replace this with your actual content.</p>
  </main>

  <!-- Footer will load here -->
  <footer id="footer"></footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script to dynamically load header & footer -->
  <script>
    async function loadPartials() {
      document.getElementById("header").innerHTML = await (await fetch("header.html")).text();
      document.getElementById("footer").innerHTML = await (await fetch("footer.html")).text();
    }
    loadPartials();
  </script>
</body>
</html>
